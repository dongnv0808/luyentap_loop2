<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for(i = 1; i <= 5; i++){
        for(j = 1; j <= i ; j++){
            document.write(`*`);
        }
            document.write(`<br>`);
    }
    document.write(`<br>`);

    for(i = 5; i > 0; i--){
        for(j = 1; j <= i ; j++){
            document.write(`*`);
        }
            document.write(`<br>`);
    }
    document.write(`<br>`);
    
    for(let i = 1; i <= 5; i++){
        for( k = 1; k <= 5 - i; k++){
            document.write(`&nbsp&nbsp`)
        }
        for(j = 1; j <= i ; j++){
            document.write(`*`);
        }
            document.write(`<br>`);
    }
    document.write(`<br>`);
    
    for(i = 5; i > 0; i--){
        for( k = 1; k <= 5 - i; k++){
            document.write(`&nbsp&nbsp`)
        }
        for(j = 1; j <= i ; j++){
            document.write(`*`);
        }
            document.write(`<br>`);
    }
</script>
</html>
